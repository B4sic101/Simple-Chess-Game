<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/c970b059ac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="numberColumn">
            <div class="spacer"></div>
            <div class="yNumbers">8</div>
            <div class="yNumbers">7</div>
            <div class="yNumbers">6</div>
            <div class="yNumbers">5</div>
            <div class="yNumbers">4</div>
            <div class="yNumbers">3</div>
            <div class="yNumbers">2</div>
            <div class="yNumbers">1</div>
        </div>
        <div class="letterRow">
            <div class="spacer"></div>
            <div class="xLetters">a</div>
            <div class="xLetters">b</div>
            <div class="xLetters">c</div>
            <div class="xLetters">d</div>
            <div class="xLetters">e</div>
            <div class="xLetters">f</div>
            <div class="xLetters">g</div>
            <div class="xLetters">h</div>
        </div>
        <div class="board">
            <button class="a8"><img src="/.imgs/rook-black.svg" class="piece rook"></button>
            <button class="b8 opposite"><img src="/.imgs/knight-black.svg" class="piece knight"></button>
            <button class="c8"><img src="/.imgs/bishop-black.svg" class="piece bishop"></button>
            <button class="d8 opposite"><img src="/.imgs/queen-black.svg" class="piece queen"></button>
            <button class="e8"><img src="/.imgs/king-black.svg" class="piece king"></button>
            <button class="f8 opposite"><img src="/.imgs/bishop-black.svg" class="piece bishop"></button>
            <button class="g8"><img src="/.imgs/knight-black.svg" class="piece knight"></button>
            <button class="h8 opposite"><img src="/.imgs/rook-black.svg" class="piece rook"></button>
            <button class="a7 opposite"><img src="/.imgs/pawn-black.svg" class="piece pawn"></button>
            <button class="b7"><img src="/.imgs/pawn-black.svg" class="piece pawn"></button>
            <button class="c7 opposite"><img src="/.imgs/pawn-black.svg" class="piece pawn"></button>
            <button class="d7"><img src="/.imgs/pawn-black.svg" class="piece pawn"></button>
            <button class="e7 opposite"><img src="/.imgs/pawn-black.svg" class="piece pawn"></button>
            <button class="f7"><img src="/.imgs/pawn-black.svg" class="piece pawn"></button>
            <button class="g7 opposite"><img src="/.imgs/pawn-black.svg" class="piece pawn"></button>
            <button class="h7"><img src="/.imgs/pawn-black.svg" class="piece pawn"></button>
            <button class="a6"></button>
            <button class="b6 opposite"></button>
            <button class="c6"></button>
            <button class="d6 opposite"></button>
            <button class="e6"></button>
            <button class="f6 opposite"></button>
            <button class="g6"></button>
            <button class="h6 opposite"></button>
            <button class="a5 opposite"></button>
            <button class="b5"></button>
            <button class="c5 opposite"></button>
            <button class="d5"></button>
            <button class="e5 opposite"></button>
            <button class="f5"></button>
            <button class="g5 opposite"></button>
            <button class="h4"></button>
            <button class="a4"></button>
            <button class="b4 opposite"></button>
            <button class="c4"></button>
            <button class="d4 opposite"></button>
            <button class="e4"></button>
            <button class="f4 opposite"></button>
            <button class="g4"></button>
            <button class="h4 opposite"></button>
            <button class="a3 opposite"></button>
            <button class="b3"></button>
            <button class="c3 opposite"></button>
            <button class="d3"></button>
            <button class="e3 opposite"></button>
            <button class="f3"></button>
            <button class="g3 opposite"></button>
            <button class="h3"></button>
            <button class="a2"><img src="/.imgs/pawn-white.svg" class="piece pawn"></button></button>
            <button class="b2 opposite"><img src="/.imgs/pawn-white.svg" class="piece pawn"></button></button>
            <button class="c2"><img src="/.imgs/pawn-white.svg" class="piece pawn"></button></button>
            <button class="d2 opposite"><img src="/.imgs/pawn-white.svg" class="piece pawn"></button></button>
            <button class="e2"><img src="/.imgs/pawn-white.svg" class="piece pawn"></button></button>
            <button class="f2 opposite"><img src="/.imgs/pawn-white.svg" class="piece pawn"></button></button>
            <button class="g2"><img src="/.imgs/pawn-white.svg" class="piece pawn"></button></button>
            <button class="h2 opposite"><img src="/.imgs/pawn-white.svg" class="piece pawn"></button></button>
            <button class="a1 opposite"><img src="/.imgs/rook-white.svg" class="piece rook"></button>
            <button class="b1"><img src="/.imgs/knight-white.svg" class="piece knight"></button>
            <button class="c1 opposite"><img src="/.imgs/bishop-white.svg" class="piece bishop"></button>
            <button class="d1"><img src="/.imgs/queen-white.svg" class="piece queen"></button>
            <button class="e1 opposite"><img src="/.imgs/king-white.svg" class="piece king"></button>
            <button class="f1"><img src="/.imgs/bishop-white.svg" class="piece bishop"></button>
            <button class="g1 opposite"><img src="/.imgs/knight-white.svg" class="piece knight"></button>
            <button class="h1"><img src="/.imgs/rook-white.svg" class="piece rook"></button>
        </div>
    </div>
</body>
</html>
